<div id="cookiealert" class="cookielaw">
    <div class="cookielaw-message">
        <p>
            {{ 'frontoffice.cookielaw.message' | translate }} <a href="{{ 'frontoffice.cookielaw.url' | translate }}">{{ 'frontoffice.cookielaw.more' | translate }}</a>
        </p>
        <div class="cookielaw-message-close">
            <a href="javascript:closeCookieAlert();"><em class="glyphicon glyphicon-remove"></em></a>
        </div>
    </div>
</div>
